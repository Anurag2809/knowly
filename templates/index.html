<!DOCTYPE html>
<html>
<head>
  <title>Knowly: Learn Anything, Anywhere</title>
  <link rel="icon" href="../static/title.png">
  <link rel="stylesheet" type="text/css" href="../static/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <div id="site-title-container">
    <img src="../static/title.png" alt="Knowly Logo" id="site-logo">
    <h1>Knowly</h1>
  </div>

  <header class="google-header">
    <img src="../static/google.png" alt="Article Reader" id="header-logo">
    <form method="POST" action="/search">
      <div id="search-container" class="google-search-container">
        <div class="search-box">
          <label for="search_input"></label>
          <input type="text" id="search-input" name="search_input" class="google-search-input" placeholder="Search...">
          <i class="fas fa-search search-icon"></i>
        </div>
        <div class="language-select-container">
          <label for="language-select" class="language-label">Select Language:</label>
          <select id="language-select" name="language-select" class="google-select">
            <option value="en" data-placeholder-en="Search..." data-button-text-en="Search">English</option>
            <option value="es" data-placeholder-es="Buscar..." data-button-text-es="Buscar">Español</option>
            <option value="fr" data-placeholder-fr="Rechercher..." data-button-text-fr="Rechercher">Français</option>
            <option value="de" data-placeholder-de="Suche..." data-button-text-de="Suche">Deutsch</option>
            <!-- Add more language options here -->
          </select>
        </div>
        <button id="search-button" class="google-button" data-button-text-en="Search" data-button-text-es="Buscar" data-button-text-fr="Rechercher" data-button-text-de="Suche">Search</button>
      </div>
    </form>
  </header>


  <main class="google-main">
    <div id="search-results" class="google-search-results">
      <!-- Search results will be displayed here -->
      {% if links %}
  <h2>Top Articles</h2>
  <ul id="top-articles-list">
    {% for link in links %}
      <li>
        <div class="placard">
          <a href="{{ link }}" target="_blank" class="article-link">{{ link }}</a>
        </div>
      </li>
    {% endfor %}
  </ul>
{% endif %}
    </div>
  </main>
<main class="google-main">
    <div id="search-results" class="google-search-results">
        <!-- Search results will be displayed here -->
        {% if content %}
            <h2>Complete Article</h2>
            {{content}}
        {% endif %}
    </div>
</main>
  

  <script src="../static/script.js"></script>
</body>
</html>
